# Dimensione dello stack principale (pi√π grande per supportare networking e MQTT)
CONFIG_MAIN_STACK_SIZE=2048

# Abilita il networking di base
CONFIG_NETWORKING=y

# Abilita supporto socket di rete
CONFIG_NET_SOCKETS=y

# Abilita nomi POSIX per socket (se non usi API POSIX complete)
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Abilita protocolli IP e trasporto
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y

# Abilita libreria MQTT client
CONFIG_MQTT_LIB=y

# Abilita logging generale e di rete (utile per debug)
CONFIG_LOG=y
CONFIG_NET_LOG=y

# Abilita ZBUS (bus di messaggi/eventi)
CONFIG_ZBUS=y

# Numero di canali ZBUS (verifica supporto nella tua versione Zephyr)
CONFIG_ZBUS_CHANNEL_COUNT=4

