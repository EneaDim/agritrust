description: Mock Sensor Device

compatible: "mock,sensor"

properties:
  label:
    required: true
    type: string
    description: Human-readable string describing the sensor instance

  reg:
    type: int
    required: false
    description: Optional I2C/SPI/UART address or chip select

  pin:
    type: int
    required: false
    description: Optional GPIO pin number, used only if needed

  spi-max-frequency:
    type: int
    required: false
    description: Maximum SPI clock frequency in Hz
